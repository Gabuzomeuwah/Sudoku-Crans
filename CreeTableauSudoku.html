<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Language" content="fr" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Grille Sudoku Tableau</title>
    <style>
        table {
            width: 395px;
            border: 2px solid black;
            border-collapse: collapse;
            cursor: pointer;
        }

        td {
            height: 45px;
            width: 45px;
            border: 2px solid black;
            text-align: center;
            cursor: pointer;
        }

		#razGrille {
		width: 360px;
		}

		#bloqueCells {
			width: 360px;
		}
		
		#montrerPossibles {
			width: 360px;
		}
		
		#ResoudreGrille {
			width: 228px;
		}


		#chargeGrille {
			width: 360px;
		}

		#nbCases{
			width: 210px;
		}
		
		#epureGrille {
			width: 166px;
		}
		
		#retourAccueil {
			width: 360px;
		}

		#chiffresDispo {
			background-color: #fff;
			width: 360px;
		}
		
        .sudoku-cell {
            background-color: #fff;
            width: 45px;
            height: 45px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            line-height: 45px;
            cursor: pointer;
        }

        .sudoku-cell-readonly {
            background-color: #e0e0e0;
            width: 45px;
            height: 45px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            font-weight: bold;
            line-height: 45px;
            cursor: not-allowed;
        }

        .sudoku-cell-readonly-cp {
            background-color: navajowhite;
            width: 45px;
            height: 45px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            line-height: 45px;
            cursor: not-allowed;
        }

        .sudoku-youpie {
            background-color: gold;
            width: 45px;
            height: 45px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            line-height: 45px;
            cursor: not-allowed;
        }

        .flyOver {
            background-color: lightgreen;
            width: 45px;
            height: 45px;
            border: 1px solid #000;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            line-height: 45px;
            cursor: pointer;
        }

        .error {
            background-color: pink;
            width: 45px;
            height: 45px;
            border: 1px solid #000;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            line-height: 45px;
            cursor: pointer;
        }

        .valid {
            background-color: #ccffcc;
            width: 45px;
            height: 45px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            line-height: 45px;
            cursor: pointer;
            caret-color: red;
        }

        .cellule {
            background-color: limegreen;
            width: 45px;
            height: 45px;
            border: 1px solid #000;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            line-height: 45px;
            cursor: pointer;
        }

        #nbCases {
            background-color: #fff;
            width: 45px;
            height: 20px;
            text-align: center;
            font-size: 15px;
            line-height: 45px;
            cursor: pointer;
        }

        #commandes {
            background-color: lightcyan;
            height: 295px;
            width: 395px;
            box-sizing: border-box;
            padding: 8px;
            overflow-x: auto;
            margin: 0;
            border: 2px solid black;
        }
    </style>

    <script>
        let vChiffres = '123456789';
        let lngChiffres = vChiffres.length;
        let nbLig = lngChiffres;
        let nbCol = lngChiffres;
    </script>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="CreeTableauSudoku.jquery.js"></script>
</head>
<body>
    <h2 id="titre">Sudoku</h2>
    <div>
        <script>
            CreeTableau(0, nbLig, nbCol, null, true);
        </script>
    </div>
    <br/>
    <div id="commandes">
        <p id="Navigator">Navigateur utilisé :</p>
		<label for="montrerCasesReliees">Montrer les cases reliées : </label>
        <input type="checkbox" id="montrerCasesReliees" />
		<br/>
		<input id="razGrille"
               type="button"
               onclick="razGrille(true)"
               value="RAZ grille" />
        <br />
        <input id="bloqueCells"
               type="button"
               onclick="bloqueCells()"
               value="Bloquer les cellules" />
        <br />
        <input id="montrerPossibles"
               type="Button"
               onclick="montrerNombrePossibles()"
               value="Montrer le nombre de chiffres possibles" />
        <br />
        <label for="sansYoupie">Grille aleatoire : </label>
        <input type="checkbox" id="sansYoupie" />
        <input id="ResoudreGrille"
               type="button"
               onclick="resoudreGrille()"
               value="Résoudre la grille" />
        <br />
        <input id="chargeGrille" type="file" />
        <br />
		        <label for="nbCases"> Nb de cases à épurer </label>
        <input id="nbCases" type="text" class="nbCases" />
        <input id="epureGrille"
               type="button"
               onclick="epureGrille()"
               value="Epurer la grille" />
        <br />
        <input id="retourAccueil"
               type="button"
               onclick="window.location.href = 'Page accueil.html'"
               value="Retour à l'accueil" />
        <p id="chiffresDispo"></p>
    </div>
    <script>
        formatteCases();
    </script>
</body>
</html>
