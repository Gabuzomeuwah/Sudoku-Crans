<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Language" content="fr" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Grille Sudoku Tableau</title>
    <style>
        table {
            width: 370px;
            border: 2px solid black;
            border-collapse: collapse;
            cursor: pointer;
        }

        td {
            height: 40px;
            width: 40px;
            border: 2px solid black;
            text-align: center;
            cursor: pointer;
        }

        .sudoku-cell {
            background-color: #fff;
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            line-height: 40px;
            cursor: pointer;
        }

        .sudoku-cell-readonly {
            background-color: #e0e0e0;
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            font-weight: bold;
            line-height: 40px;
            cursor: not-allowed;
        }

        .sudoku-cell-readonly-cp {
            background-color: navajowhite;
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            line-height: 40px;
            cursor: not-allowed;
        }

        .sudoku-youpie {
            background-color: gold;
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            line-height: 40px;
            cursor: not-allowed;
        }

        .flyOver {
            background-color: lightgreen;
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            line-height: 40px;
            cursor: pointer;
        }

        .error {
            background-color: pink;
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            line-height: 40px;
            cursor: pointer;
        }

        .valid {
            background-color: #ccffcc;
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            line-height: 40px;
            cursor: pointer;
            caret-color: red;
        }

        .cellule {
            background-color: limegreen;
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            line-height: 40px;
            cursor: pointer;
        }

        #nbCases {
            background-color: #fff;
            width: 40px;
            height: 20px;
            text-align: center;
            font-size: 15px;
            line-height: 40px;
            cursor: pointer;
        }
    </style>

    <script>
        let vChiffres = '123456789';
        let lngChiffres = vChiffres.length;
        let nbLig = lngChiffres;
        let nbCol = lngChiffres;
    </script>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="CreeTableauSudoku.jquery.js"></script>
</head>
<body>
    <h2 id="titre">Sudoku</h2>
    <script>
        CreeTableau(0, nbLig, nbCol, null, true);
    </script>
    <p id="Navigator">Navigateur utilisé :</p>
    <label for="montrerCasesReliees">Montrer les cases reliées : </label>
    <input type="checkbox" id="montrerCasesReliees" />
    <br />
    <input id="bloqueCells"
           type="button"
           onclick="bloqueCells()"
           value="Bloquer les cellules" />
    <br />
    <input id="montrerPossibles"
           type="Button"
           onclick="montrerNombrePossibles()"
           value="Montrer le nombre de chiffres possibles" />
    <br />
    <input id="razGrille"
           type="button"
           onclick="razGrille(true)"
           value="RAZ grille" />
    <span> <---> </span>
    <label for="sansYoupie">Grille aleatoire : </label>
    <input type="checkbox" id="sansYoupie" />
    <input id="ResoudreGrille"
           type="button"
           onclick="resoudreGrille()"
           value="Résoudre la grille" />
    <br />
    <input id="chargeGrille" type="file" />
    <br />
    <input id="epureGrille"
           type="button"
           onclick="epureGrille()"
           value="Epurer la grille" />
    <label for="nbCases"> Nb de cases à épurer </label>
    <input id="nbCases" type="text" class="nbCases" />
    <br />
    <input id="retourAccueil"
           type="button"
           onclick="window.location.href = 'Page accueil.html'"
           value="Retour à l'accueil" />
    <p id="chiffresDispo"></p>
    <script>
        formatteCases();
    </script>
</body>
</html>
